<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let rowSum = 0;
        let colSum = 0;
        let crossRowSum = 0;
        let crossColSum = 0;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            rowSum += arr[i][j];
            colSum += arr[j][i];
          }
          crossRowSum += arr[i][i];
          crossColSum += arr[arr.length - i - 1][i];
        }
        return Math.max(rowSum, colSum, crossColSum, crossRowSum);
      }

      const arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
