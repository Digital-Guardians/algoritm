<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let result = 0;
        let combo = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 1) {
            combo = combo + 1;
            result = result + combo;
          } else {
            combo = 0;
          }
        }
        return result;
      }

      const arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
