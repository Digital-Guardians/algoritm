<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution1(nums) {
        let answer = [];
        answer.push(nums[0]);
        for (let i = 1; i < nums.length; i++) {
          if (nums[i] > nums[i - 1]) answer.push(nums[i]);
        }
        return answer.join(" ");
      }
      const nums = [7, 3, 9, 5, 6, 12];
      console.log(solution1(nums));
    </script>
  </body>
</html>
