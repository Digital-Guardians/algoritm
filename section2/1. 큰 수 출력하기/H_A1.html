<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A1 출력</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        const idx = arr.indexOf(n);
        const num = arr[idx - 1];
        let answer = [];

        for (let i = 0; i < arr.length; i++) {
          if (i === 0) {
            answer.push(arr[0]);
          } else {
            if (arr[i] > num) {
              answer.push(arr[i]);
            }
          }
        }

        return answer;
      }
      const arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(6, arr));
    </script>
  </body>
</html>
