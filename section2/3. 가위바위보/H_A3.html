<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A3 출력</title>
  </head>
  <body>
    <script>
      function solution(n, arr1, arr2) {
        let answer = [];
        for (let i = 0; i < n; i++) {
          if (arr1[i] === arr2[i]) {
            answer.push("D");
          } else {
            if (arr1[i] === 1) {
              if (arr2[i] === 2) {
                answer.push("B");
              } else {
                answer.push("A");
              }
            } else if (arr1[i] === 2) {
              if (arr2[i] === 1) {
                answer.push("A");
              } else {
                answer.push("B");
              }
            } else {
              if (arr2[i] === 1) {
                answer.push("B");
              } else {
                answer.push("A");
              }
            }
          }
        }
        return answer;
      }
      const A = [2, 3, 3, 1, 3];
      const B = [1, 1, 2, 2, 3];
      console.log(solution(5, A, B));
    </script>
  </body>
</html>
