<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(a, b, c) {
      let min = a;

      if(a > b) min = b;
      if(min > c) min = c;

      return min;
    }

    console.log(solution(1, 2, 3));
    console.log(solution(2, 1, 3));
    console.log(solution(3, 2, 1));
  </script>
</body>

</html>
