<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A1 답안</title>
  </head>
  <body>
    <script>
      function solution(a, b, c, d) {
        let min;

        if (a < b) min = a;
        else min = b;

        if (c < min) min = c;

        return min;
      }

      console.log(solution(10, 8, 6));
      console.log(solution(15, 20, 25));
      console.log(solution(80, 20, 15));
      console.log(solution(1, 6, 8));
    </script>
  </body>
</html>
