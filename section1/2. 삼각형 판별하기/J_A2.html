    <script>
      function solution(a, b, c) {
        let max;
        let sum = a + b + c;

        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;

        if (max < sum) answer = "YES";
        else answer = "NO";

        return answer;
      }

      console.log(solution(26, 25, 11));

    </script>
