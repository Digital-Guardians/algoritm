<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(a, b, c) {
      let max;
      let sum = a + b + c;
      
      if (a > b) max = a;
      else max = b;
      if(max < c) max = c;
      if(max < (sum-max)) return 'YES'
      
      return 'NO'
    }

    console.log(solution(6,7,11));
  </script>
</body>

</html>
