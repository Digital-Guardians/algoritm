<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A2 답안</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        // 가장 길이가 긴 변이 나머지 두 변의 합보다 작아야 함
        let long;
        const sum = a + b + c;

        if (a > b) long = a;
        else long = b;

        if (c > long) long = c;

        if (sum - long > long) return "YES";
        else return "NO";
      }
      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
      console.log(solution(15, 10, 23));
      console.log(solution(45, 100, 50));
    </script>
  </body>
</html>
