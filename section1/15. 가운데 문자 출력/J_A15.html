<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(word) {
        let answer = "";
        if (word.length % 2 === 0) {
          answer = word[word.length / 2] + word[Math.ceil(word.length / 2)];
        } else {
          answer = word[Math.ceil(word.length / 2)];
        }
        return answer;
      }

      console.log(solution("study"));
      console.log(solution("good"));
    </script>
  </body>
</html>
