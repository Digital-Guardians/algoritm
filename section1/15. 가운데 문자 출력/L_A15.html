<body>
  <script>
    function solution(s) {
      let answer = '';
      let length = s.length;
      let mid = s.length / 2;

      if (length % 2 === 0) answer = (s[mid - 1] + s[mid]);
      else if (length % 2 === 1) {
        let index = Math.floor(mid);
        answer = s[index];
      }
      else return answer = '값이 없음'

      return answer;
    }

    console.log(solution("study"));
    console.log(solution("abcdef"));
    //abcdef 01 23 45
    // 3 -1 3
    // study 2 /
  </script>
