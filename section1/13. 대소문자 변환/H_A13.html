<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A13 출력</title>
  </head>
  <body>
    <script>
      function solution(str) {
        const arr = str.split("");
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== arr[i].toLowerCase()) {
            arr[i] = arr[i].toLowerCase();
          } else {
            arr[i] = arr[i].toUpperCase();
          }
        }
        return arr.join("");
      }
      console.log(solution("StuDY"));
    </script>
  </body>
</html>
