<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(word) {
        let answer = "";
        for (let x of word) {
          if (x === x.toUpperCase()) {
            answer += x.toLowerCase();
          } else {
            answer += x.toUpperCase();
          }
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
