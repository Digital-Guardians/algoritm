<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    let arr = [25, 23, 11, 47, 53, 17, 33];
    function solution(day, arr) {
      let answer = 0;
      if (day > 9) return console.log('일의 자리 숫자를 입력해야합니다.');
      for (const e of arr) {
        if ((e % 10 === day) || ((day === 0) && (e % 10 === 0))) answer++;
      }
      return answer
    }

    console.log(solution(3, arr));
  </script>
</body>

</html>
