<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A7 출력</title>
  </head>
  <body>
    <script>
      // 1번째 인덱스가 일의 자리 수
      function solution(n, arr) {
        let count = 0;
        arr.forEach((el) => {
          if (parseInt(el.toString()[1]) === n) {
            count += 1;
          }
        });
        return count;
      }

      // 10으로 나누어있을 때 나머지가 일의 자리 수
      function solution2(n, arr) {
        let count = 0;
        arr.forEach((el) => {
          if (el % 10 === n) {
            count += 1;
          }
        });
        return count;
      }

      let arr1 = [25, 23, 11, 47, 53, 17, 33];
      let arr2 = [12, 20, 54, 30, 87, 91, 30];

      console.log(solution(3, arr1));
      console.log(solution(1, arr1));
      console.log(solution(0, arr2));

      console.log("solution2", solution2(3, arr1));
      console.log("solution2", solution2(1, arr1));
      console.log("solution2", solution2(0, arr2));
    </script>
  </body>
</html>
