<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A3 답안</title>
  </head>
  <body>
    <script>
      function solution(n) {
        // 소수일 경우, 올림!
        return Math.ceil(n / 12);
      }
      console.log(solution(25));
      console.log(solution(178));
      console.log(solution(105));
      console.log(solution(120));
    </script>
  </body>
