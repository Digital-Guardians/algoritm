<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A9 출력</title>
  </head>
  <body>
    <script>
      function solution(str) {
        return str.replaceAll("A", "#");
      }
      console.log(solution("BANANA"));
      console.log(solution("APPLE"));
      console.log(solution("DIAMOND"));
      console.log(solution("NANANANANAAAA"));
    </script>
  </body>
</html>
