<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr[0];
        for (let x of arr) {
          if (x.length > answer.length) {
            answer = x;
          }
        }
        return answer;
      }

      console.log(
        solution(["teacher", "time", "student", "beautiful", "good"])
      );
    </script>
  </body>
</html>
