<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    let str = ["teacher", "time", "student", "beautiful", "good"];

    function solution(s) {
      let max = s[0];
      for(let a of s){
        if(max.length < a.length){
          max = a;
        }
      }
      
      return max;
    }

    function solution2(s) {
      let max = s[0];

      for(let i=0; i<s.length; i++){
        if(max.length <s[i].length) max = s[i];
      }

      return max;
    }
    console.log(solution(str));
  </script>
</body>

</html>
