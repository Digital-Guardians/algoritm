<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(short) {
        let sum = 0;
        for (let i = 0; i < short.length; i++) {
          sum += short[i];
        }

        for (let i = 0; i < 7; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (short[i] + short[j]) === 100) {
              short.splice(i, 1);
              short.splice(j, 1);
            }
          }
        }
        return short;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
