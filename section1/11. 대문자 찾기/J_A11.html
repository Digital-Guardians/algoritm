<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(word) {
        let count = 0;
        for (let x of word) {
          if (x === x.toUpperCase()) {
            count++;
          }
        }
        return count;
      }

      // charAt : index에 해당하는 문자를 리턴하고,
      // chartCodeAt :  유니코드 값을 리턴한다.
      // 알파벳은 26개 이므로 대문자 65 소문자 97 에서 25 더하면 된다
      // 대문자 (65-90)
      // 소문자 (97-122)
      function solution2(word) {
        let count = 0;
        for (let x of word) {
          if (x.charCodeAt() >= 65 && x.charCodeAt() <= 90) {
            count++;
          }
        }
        return count;
      }

      function solution3(word) {
        let count = 0;
        for (let x of word) {
          if (x.match(new RegExp(/^[A-Z]/))) {
            count++;
          }
        }
        return count;
      }

      console.log(solution("KoreaTimeGood"));
      console.log(solution2("KoreaTimeGood"));
      console.log(solution3("KoreaTimeGood"));
    </script>
  </body>
</html>
