<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    let arr = [5, 7, 1, 3, 2, 9, 11];

    function solution(arr) {
      let min = arr[0];
      for (const e of arr) {
        if (min > e) min = e;
      }
      return min;
    }

    console.log(solution(arr));
  </script>
</body>

</html>
