<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n1, n2, n3, n4, n5, n6, n7) {
        let arr, min;
        arr = [n1, n2, n3, n4, n5, n6, n7];
        arr.sort((a, b) => a - b);
        min = arr[0];
        return min;
      }
      console.log(solution(5, 3, 7, 11, 2, 15, 17));
    </script>
  </body>
</html>
