<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A5 답안</title>
  </head>
  <body>
    <script>
      function solution(a, b, c, d, e, f, g) {
        const arr = [a, b, c, d, e, f, g];
        // 배열을 오름차순으로 정렬
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length + 1; j++) {
            if (arr[j] > arr[j + 1]) {
              temp = arr[j + 1];
              arr[j + 1] = arr[j];
              arr[j] = temp;
            }
          }
        }
        // 배열의 첫번째 요소 = 가장 작은 수
        return arr[0];
      }
      console.log(solution(5, 3, 7, 11, 2, 15, 17));
      console.log(solution(6, 7, 8, 9, 10, 11, 12));
      console.log(solution(100, 20, 1, 5, 18, 19, 40));
    </script>
  </body>
</html>
