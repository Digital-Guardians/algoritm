<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A10 출력</title>
  </head>
  <body>
    <script>
      function solution(str, word) {
        const arr = str.split("");
        let count = 0;

        arr.forEach((el) => {
          if (el === word) {
            count += 1;
          }
        });

        return count;
      }

      function solution2(str, word) {
        // 문자열을 기준으로 자른 배열의 길이에서 -1
        return str.split(word).length - 1;
      }

      console.log(solution("COMPUTERPROGRAMMING", "R"));
      console.log(solution("GRRRRRRR", "R"));
      console.log(solution("HELLOHIBYE", "H"));

      console.log(solution2("COMPUTERPROGRAMMING", "R"));
      console.log(solution2("GRRRRRRR", "R"));
      console.log(solution2("HELLOHIBYE", "H"));
    </script>
  </body>
</html>
