<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A16 출력</title>
  </head>
  <body>
    <script>
      function solution(str) {
        const arr = str.split("");
        const newArr = arr.filter((el, idx) => arr.indexOf(el) === idx);
        return newArr.join("");
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
