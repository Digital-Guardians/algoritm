<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A4 답안</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }
        return sum;
      }
      console.log(solution(6));
      console.log(solution(10));
      console.log(solution(20));
    </script>
  </body>
</html>
