<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(n) {
      let answer = 0;
      for (let i = 1; i <= n; i++) answer += i
      return answer;
    }

    function solution2(n) {
      let arr = Array(n).fill().map((e, i) => i + 1);
      let answer = arr.reduce((a, b) => b + a);
      return answer
    }

    console.log(solution(10));
    console.log(solution2(10));
  </script>
</body>

</html>
