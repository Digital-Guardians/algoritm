<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n1, n2, n3, n4, n5, n6, n7) {
        let arr = [];
        let sum = 0;
        let oddArr = [];

        arr = [n1, n2, n3, n4, n5, n6, n7];

        for (let i = 1; i <= arr.length; i++) {
          if (arr[i] % 2 === 1) {
            sum += arr[i];
            oddArr.push(arr[i]);
          }
        }

        oddArr.sort((a, b) => a - b);
        return `${sum}\n${oddArr[0]}`;
      }
      console.log(solution(12, 77, 38, 41, 53, 92, 85));
    </script>
  </body>
</html>
