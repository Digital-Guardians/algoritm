<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A6 답안</title>
  </head>
  <body>
    <script>
      function solution(a, b, c, d, e, f, g) {
        const arr = [a, b, c, d, e, f, g];
        let sum = 0;
        let odd = [];

        // 홀수 찾기
        arr.forEach((el) => {
          if (el % 2 !== 0) {
            sum += el;
            odd.push(el);
          }
        });

        // 제일 작은 수 찾기
        // for (let i = 0; i < odd.length; i++) {
        //   for (let j = 0; j < odd.length + 1; j++) {
        //     if (odd[j] > odd[j + 1]) {
        //       temp = odd[j + 1];
        //       odd[j + 1] = odd[j];
        //       odd[j] = temp;
        //     }
        //   }
        // }

        // 제일 작은 수 찾기
        odd.sort((a, b) => a - b);

        // console.log("출력");
        // console.log(sum);
        // console.log(odd[0]);

        return `${sum}\n${odd[0]}`;
      }
      console.log(solution(12, 77, 38, 41, 53, 92, 85));
      //   solution(1, 2, 3, 4, 5, 8, 7);
      //   solution(3, 5, 9, 11, 13, 12, 15);
      //   solution(3, 5, 7, 9, 11, 13, 15);
    </script>
  </body>
</html>
